<!doctype html>
<html lang="en" ng-app="simon">
<head>
  <meta charset="UTF-8">
  <title>Simon Says Clone</title>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="controllers/GameController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container" ng-controller="GameCtrl">
    <div class="game-box">

      <div class="row">
        <div class="col-sm-6" ng-init="speed = 7">
          <input ng-model="speed" type="radio" value=7> Slow
          <input ng-model="speed" type="radio" value=4> Fast
          <input ng-model="speed" type="radio" value=2> Expert
        </div>
        <div class="col-sm-6" id="scorebox">
          <h3 id="score">{{score}} rounds won</h3>
        </div>
      </div>


      <div id="failbox">
        <h3 ng-show="fail" id="failtext">SIMON SAYS YOU LOSE!</h3>
      </div>

      <button class="btn btn-start" ng-show="starting" ng-click="start()" ng-disabled=!speed>START</button>
      <div class="row">
        <div class="col-sm-6 game-btn" id="{{btn1}}" ng-click="click('btn1')">
        </div>
        <div class="col-sm-6 game-btn" id="{{btn2}}" ng-click="click('btn2')">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 game-btn" id="{{btn3}}" ng-click="click('btn3')">
        </div>
        <div class="col-sm-6 game-btn" id="{{btn4}}" ng-click="click('btn4')">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
